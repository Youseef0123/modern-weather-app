<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;1,300&family=Alegreya:wght@400;500&family=Amatic+SC:wght@400;700&family=Inter:wght@300;400;500;600;700;800&family=Lato:ital,wght@0,400;1,300&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;0,800;0,900;1,400;1,500;1,800&family=Open+Sans:ital,wght@0,300;0,400;0,700;0,800;1,400;1,600&family=Pacifico&family=Poppins:wght@100;200;300;400;500;600;700;900&family=Righteous&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400;1,900&family=Source+Sans+3:ital,wght@0,300;0,600;0,700;1,300&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<link rel="icons" href="image/artem-anokhin-V4qjYCac7y8-unsplash.jpg">
    <title>The weather App</title>
</head>
<body>


    <div class="weather-app">
        <div class="container">

            <h3 class="brand">The weather</h3>

            <div class="media">
                <h1 class="temp">
                    16&#176;
                </h1>

                <div class="city-time">
                    <h1 class="name">london</h1>
                    <small>
                        <span class="time">06:09</span>

                       
                    </small>
                </div>

                <div class="weather">

                   <img class="iconWeather" src="https://cdn.weatherapi.com/weather/64x64/day/122.png">

                    <span class="condition">cloudy</span>
                </div>




            </div>

        </div>

        <div class="panel">
            <div id="locationInput">
                <input type="text" class="search" placeholder="Search Location...">
                 <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                 </button>
            </div>

            <ul class="cities">
                <li class="city">Alex</li>
                <li class="city">California</li>
                <li class="city">Aswan</li>
                <li class="city">Giza</li>
               

            </ul>

            <ul class="details">
                <h4>Weather Details</h4>

                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">69%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        
        </div>


    </div>









    <script src="js/main.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
